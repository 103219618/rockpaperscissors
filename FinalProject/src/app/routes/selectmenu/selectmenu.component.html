<div class="result">
    <p *ngIf="status">{{playerSelected}} {{action}} {{comSelected}} {{status}} </p>
  </div>

<div class="mid">
    <p>Select Weapon!</p>
    <div class="box rock" (click)="selectOption('Rock')">
        <img src="assets/rock.png" width="100px" height="100px">
    </div>
    <div class="box paper" (click)="selectOption('Paper')">
        <img src="assets/paper.png" width="100px" height="100px">
    </div>
    <div class="box scissors" (click)="selectOption('Scissors')">
        <img src="assets/scissors.png" width="100px" height="100px">
    </div>
</div>
