<h1 class="mid">LEADER BOARD!</h1>
<div *ngFor="let lb of leaderboardservice.leaderboards">
    <div class = "mid">
        <p class="inline">||</p>
        <div class="inline">{{lb.username}}</div>
        <p class="inline">||</p>
        <div class="inline">{{lb.winRatio}}</div>
        <p class="inline">||</p>
        <div class="inline">{{lb.turnPlayed}}</div>
        <p class="inline">||</p>
    </div>

</div>

<div class="mid">
    <button routerLink='pick'>Try Again?</button>
</div>
